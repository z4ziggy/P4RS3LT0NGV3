name: Sync Fork

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/elder-plinius/P4RS3LT0NGV3.git
          git fetch upstream

      - name: Merge
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "sync"
          git push origin main
